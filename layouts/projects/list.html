{{ define "main" }}
  {{ .Content }}
  
  <div class="container">
    <div class="row">
      {{ range .Pages }}
        <div class="col-md-6 mb-4">
          <div class="card">
            {{ with .Params.hero }}
              <img src="{{ . | relURL }}" class="card-img-top" alt="{{ $.Title }}">
            {{ end }}
            <div class="card-body">
              <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
